<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<main class="flex-1 flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 text-center">
            <!-- Иконка ошибки -->
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
            </div>

            <!-- Заголовок и текст -->
            <h1 class="text-2xl font-bold text-gray-900 mb-3">Извините, произошла ошибка</h1>
            <p class="text-gray-600 mb-6">
                Что-то пошло не так. Пожалуйста, попробуйте позже или вернитесь на главную страницу.
            </p>

            <!-- Дополнительная информация -->
            <div th:if="${errorMessage}" class="bg-gray-50 rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-700 font-mono" th:text="${errorMessage}"></p>
            </div>

            <!-- Кнопка возврата -->
            <a href="/"
               class="inline-flex items-center justify-center w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Вернуться на главную страницу
            </a>

            <!-- Дополнительные действия -->
            <div class="mt-6 flex gap-4 justify-center">
                <button onclick="history.back()" class="text-sm text-gray-600 hover:text-gray-800 font-medium">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Вернуться назад
                </button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>


</body>
</html>
