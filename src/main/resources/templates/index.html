<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Услуги - PhotoPrint</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Наши услуги</h1>

    <!-- Вместо блока услуг -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">

        <!-- Service Card - динамический -->
        <!-- Service Card - динамический -->
        <div th:each="service : ${services}"
             class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-300">

            <!-- ИСПРАВЛЕННЫЙ блок градиента -->
            <div th:with="
          gradientFrom=${service.gradientFrom != null ? service.gradientFrom : 'from-gray-400'},
          gradientTo=${service.gradientTo != null ? service.gradientTo : 'to-gray-600'}"
                 th:class="'h-48 bg-gradient-to-br ' + ${gradientFrom} + ' ' + ${gradientTo} + ' flex items-center justify-center'">

                <i th:if="${service.iconClass != null and (service.imageUrl == null or service.imageUrl.isEmpty())}"
                   th:class="${service.iconClass} + ' text-6xl text-white'"></i>

                <img th:if="${service.imageUrl != null and !service.imageUrl.isEmpty()}"
                     th:src="${service.imageUrl}"
                     th:alt="${service.name}"
                     class="h-full w-full object-cover">
            </div>

            <div class="p-6">
                <h3 class="text-xl font-bold mb-3" th:text="${service.name}"></h3>
                <p class="text-gray-600 mb-4" th:text="${service.description}"></p>

                <!-- Блок с размерами и ценами -->
                <div class="space-y-2 mb-4">
                    <div th:each="size : ${service.sizes}"
                         th:if="${size.active}"
                         class="flex justify-between items-center py-2 border-b">
                        <span th:text="${size.sizeName}" class="text-gray-700"></span>
                        <span class="font-bold text-lg" th:text="'₽' + ${#numbers.formatDecimal(size.price, 1, 2)}"></span>
                    </div>
                </div>

                <!-- ИСПРАВЛЕННАЯ кнопка -->
                <a th:href="@{/order}"
                   th:style="${service.buttonColor != null and service.buttonColor.startsWith('#')} ?
                     'background-color: ' + ${service.buttonColor} : ''"
                   th:class="${service.buttonColor == null or service.buttonColor.startsWith('#')} ?
                     'block w-full text-white text-center py-2 rounded hover:opacity-90' :
                     'block w-full ' + ${service.buttonColor} + ' text-white text-center py-2 rounded hover:opacity-90'">
                    Заказать
                </a>
            </div>
        </div>
    </div>

    <!-- Additional Info -->
    <div class="bg-blue-50 rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Почему выбирают нас?</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="text-center">
                <i class="fas fa-award text-3xl text-blue-600 mb-3"></i>
                <h3 class="font-bold mb-2">Высокое качество</h3>
                <p class="text-gray-600">Профессиональное оборудование и материалы</p>
            </div>
            <div class="text-center">
                <i class="fas fa-clock text-3xl text-blue-600 mb-3"></i>
                <h3 class="font-bold mb-2">Быстрая печать</h3>
                <p class="text-gray-600">Выполнение заказов в кратчайшие сроки</p>
            </div>
            <div class="text-center">
                <i class="fas fa-truck text-3xl text-blue-600 mb-3"></i>
                <h3 class="font-bold mb-2">Удобство</h3>
                <p class="text-gray-600">Онлайн заказ и самовывоз в центре города</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
