<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Профиль - Фотопечать</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Profile Section -->
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Заголовок -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Мой профиль</h1>
                <p class="text-xl text-gray-600">Управление вашей учетной записью</p>
            </div>

            <!-- Flash сообщения -->
            <div th:if="${success}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <span th:text="${error}"></span>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Боковая панель -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <div class="text-center mb-6">
                            <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-user text-4xl text-blue-600"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900" th:text="${user.name ?: 'Пользователь'}"></h3>
                            <p class="text-gray-600" th:text="${user.email}"></p>
                        </div>

                        <nav class="space-y-2">
                            <a href="/profile" class="flex items-center space-x-3 p-3 bg-blue-50 text-blue-600 rounded-lg font-medium">
                                <i class="fas fa-user-circle w-5"></i>
                                <span>Профиль</span>
                            </a>
                            <a href="/settings" class="flex items-center space-x-3 p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition duration-300">
                                <i class="fas fa-cog w-5"></i>
                                <span>Настройки</span>
                            </a>
                            <a href="/profile/orders" class="flex items-center space-x-3 p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition duration-300">
                                <i class="fas fa-shopping-bag w-5"></i>
                                <span>Мои заказы</span>
                            </a>
                            <a href="/chat" class="flex items-center space-x-3 p-3 text-gray-600 hover:bg-gray-50 rounded-lg transition duration-300">
                                <i class="fas fa-comments w-5"></i>
                                <span>Чат</span>
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- Основной контент -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Информация профиля</h2>

                        <form th:action="@{/profile/update}" method="post" class="space-y-6">
                            <!-- Имя -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Имя</label>
                                <input type="text" id="name" name="name" th:value="${user.name}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                                       placeholder="Введите ваше имя">
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" th:value="${user.email}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                                       placeholder="Введите ваш email" required>
                            </div>

                            <!-- Телефон -->
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Телефон</label>
                                <input type="tel" id="phone" name="phone" th:value="${user.phone}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                                       placeholder="+7 (XXX) XXX-XX-XX">
                            </div>

                            <!-- Дата регистрации (только для чтения) -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Дата регистрации</label>
                                <div class="px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-600">
                                    <span th:text="${#temporals.format(user.registrationDate, 'dd.MM.yyyy HH:mm')}"></span>
                                </div>
                            </div>

                            <div class="flex space-x-4 pt-6">
                                <button type="submit"
                                        class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
                                    Сохранить изменения
                                </button>
                                <a href="/profile"
                                   class="bg-gray-300 text-gray-700 px-8 py-3 rounded-lg font-bold hover:bg-gray-400 transition duration-300">
                                    Отмена
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Статистика -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                <i class="fas fa-shopping-bag text-blue-600"></i>
                            </div>
                            <p class="text-gray-600">Заказов</p>
                            <h3 class="text-2xl font-bold text-gray-900 mb-1">0</h3>
                        </div>

                        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                <i class="fas fa-comments text-green-600"></i>
                            </div>
                            <p class="text-gray-600">Сообщений</p>
                            <h3 class="text-2xl font-bold text-gray-900 mb-1">0</h3>
                        </div>

                        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                <i class="fas fa-calendar-alt text-purple-600"></i>
                            </div>
                            <p class="text-gray-600">С нами с</p>
                            <h3 class="text-lg font-bold text-gray-900 mb-1" th:text="${#temporals.format(user.registrationDate, 'dd.MM.yyyy')}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
