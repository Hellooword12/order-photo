<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Чат - Фотопечать</title>
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            margin-left: auto;
            background-color: #3b82f6;
            color: white;
        }
        .support-message {
            margin-right: auto;
            background-color: #f3f4f6;
            color: #374151;
        }
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Chat Section -->
<section class="py-8 bg-gray-50">
    <div class="container mx-auto px-4">

        <!-- Flash сообщения -->
        <div th:if="${success}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
            <span th:text="${error}"></span>
        </div>

        <!-- Информация о текущем пользователе -->
        <div th:if="${currentUser != 'anonymous'}" class="max-w-4xl mx-auto mb-4 text-sm text-gray-600">
            Вы вошли как: <span th:text="${currentUserName}" class="font-semibold"></span>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
            <!-- Chat Header -->
            <div class="bg-blue-600 text-white p-4 rounded-t-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-headset text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">Чат</h3>
                            <p class="text-blue-100 text-sm">Онлайн • Отвечаем быстро</p>
                        </div>
                    </div>
                    <div class="text-sm">
                        <span class="bg-green-500 px-2 py-1 rounded-full">Online</span>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container p-4 space-y-4" id="chatMessages">
                <!-- Сообщения из базы данных -->
                <div th:if="${messages != null and !messages.empty}">
                    <div th:each="message : ${messages.content}"
                         th:classappend="${message.sender.username == currentUser} ? 'user-message' : 'support-message'"
                         class="message p-3 rounded-lg">

                        <!-- Отправитель -->
                        <div class="font-semibold"
                             th:classappend="${message.sender.username == currentUser} ? 'text-green-600' : 'text-blue-600'">
                            <span th:if="${message.sender.username == currentUser}">Вы</span>
                            <span th:if="${message.sender.username != currentUser}"
                                  th:text="${message.sender.name ?: message.sender.username}"></span>
                        </div>

                        <!-- Содержание сообщения -->
                        <p th:text="${message.content}"></p>

                        <!-- Время -->
                        <div class="message-time text-right"
                             th:text="${#temporals.format(message.timestamp, 'HH:mm')}"></div>
                    </div>
                </div>

                <!-- Сообщение если чат пуст -->
                <div th:if="${messages == null or messages.empty}" class="text-center text-gray-500 py-8">
                    <i class="fas fa-comments text-4xl mb-2"></i>
                    <p>Чат пуст. Будьте первым, кто напишет!</p>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="border-t p-4">
                <form th:action="@{/send-chat}" method="post" class="flex space-x-2">
                    <input type="text"
                           name="content"
                           placeholder="Введите ваше сообщение..."
                           class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           required
                           maxlength="500">
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="mt-2 text-sm text-gray-500 text-center">
                    <p>Обычно отвечаем в течение 5 минут</p>
                </div>
            </div>
        </div>

    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chatMessages');

        // Автопрокрутка вниз при загрузке
        function scrollToBottom() {
            if (chatMessages) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        scrollToBottom();
    });
</script>
</body>
</html>
