<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Заказ успешно создан - PhotoPrint</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto px-4 py-16">
    <div class="max-w-2xl mx-auto text-center">
        <div class="bg-green-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-green-600 text-3xl"></i>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">Заказ успешно создан!</h1>

        <!-- Сообщения об успехе/ошибке -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <p class="text-xl text-gray-600 mb-2" th:if="${orderId}">
            Номер вашего заказа: <span th:text="${orderId}" class="font-bold"></span>
        </p>

        <p class="text-gray-500 mb-8">
            Мы отправили подтверждение на вашу электронную почту.
            В ближайшее время с вами свяжется наш менеджер для уточнения деталей.
        </p>

        <div class="space-y-4">
            <a href="/" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 inline-block">
                Вернуться на главную
            </a>
            <br>
            <a href="/order" class="bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition duration-300 inline-block">
                Сделать новый заказ
            </a>
            <br>
            <a th:if="${isAuthenticated}"
               href="/profile/orders"
               class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300 inline-block">
                Мои заказы
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
