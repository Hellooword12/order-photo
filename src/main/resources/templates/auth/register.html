<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Регистрация - Фотопечать</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Registration Section -->
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-8">Регистрация</h2>

            <!-- Блок для общих ошибок -->
            <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${successMessage}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${successMessage}"></span>
            </div>

            <form action="/register" method="post" class="space-y-6">
                <!-- Имя -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Имя</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Введите ваше имя"
                           th:value="${user?.name}">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Введите ваш email"
                           th:value="${user?.email}">
                </div>

                <!-- Телефон -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Телефон</label>
                    <input type="tel" id="phone" name="phone" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="+7 (XXX) XXX-XX-XX"
                           th:value="${user?.phone}">
                </div>

                <!-- Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Введите пароль">
                </div>

                <!-- Подтверждение пароля -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Повторите пароль">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                        Я согласен с <a href="/terms" class="text-blue-600 hover:underline">условиями использования</a>
                    </label>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
                    Зарегистрироваться
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Уже есть аккаунт?
                    <a href="/login" class="text-blue-600 font-bold hover:underline">Войдите</a>
                </p>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
