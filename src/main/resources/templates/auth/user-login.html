<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Вход - Фотопечать</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Login Section -->
<section class="py-16 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-8">Вход в аккаунт</h2>

            <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                Неверный email или пароль
            </div>

            <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                Вы успешно вышли из системы
            </div>

            <form action="/login" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Введите ваш email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Введите ваш пароль">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                               class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 text-sm text-gray-600">
                            Запомнить меня
                        </label>
                    </div>

                    <a href="/forgot-password" class="text-sm text-blue-600 hover:underline">
                        Забыли пароль?
                    </a>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
                    Войти
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Нет аккаунта?
                    <a href="/register" class="text-blue-600 font-bold hover:underline">Зарегистрируйтесь</a>
                </p>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
