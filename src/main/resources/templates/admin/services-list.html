<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Управление услугами - Админ панель</title>
</head>
<body>
<div th:replace="~{admin/layout :: header}"></div>

<div class="flex">
    <div th:replace="~{admin/layout :: aside}"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Управление услугами</h1>
            <a href="/admin/services/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Добавить услугу
            </a>
        </div>

        <!-- Сообщения -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Услуга</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Размеры</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Цена</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="service : ${services}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10" th:if="${service.iconClass}">
                                <i th:class="${service.iconClass} + ' text-lg'"></i>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900" th:text="${service.name}"></div>
                                <div class="text-sm text-gray-500" th:text="${service.description}"></div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${service.dimensions}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="'₽' + ${service.price}"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <form th:action="@{/admin/services/toggle-active/{id}(id=${service.id})}" method="post" class="inline">
                            <button type="submit" th:class="${service.active ?
                                'bg-green-100 text-green-800' :
                                'bg-red-100 text-red-800'} + ' px-2 py-1 rounded-full text-xs font-medium'">
                                <span th:text="${service.active ? 'Активна' : 'Неактивна'}"></span>
                            </button>
                        </form>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a th:href="@{/admin/services/edit/{id}(id=${service.id})}"
                           class="text-indigo-600 hover:text-indigo-900 mr-3">Редактировать</a>
                        <form th:action="@{/admin/services/delete/{id}(id=${service.id})}" method="post" class="inline">
                            <button type="submit" class="text-red-600 hover:text-red-900"
                                    onclick="return confirm('Удалить эту услугу?')">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
