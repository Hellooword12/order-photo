<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head}">
    <title>Управление услугами - Админ панель</title>
</head>
<body>
<div th:replace="admin/layout :: header"></div>

<div class="flex">
    <div th:replace="admin/layout :: aside"></div>

    <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Управление услугами</h1>
                <p class="text-gray-600">Добавление и редактирование услуг печати</p>
            </div>
            <button onclick="openAddServiceModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary">
                <i class="fas fa-plus mr-2"></i>Добавить услугу
            </button>
        </div>

        <!-- Services Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Список услуг</h2>
            </div>
            <div class="p-6">
                <div id="servicesTable">
                    <!-- Services will be loaded here -->
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                        <p class="text-gray-500 mt-2">Загрузка услуг...</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add/Edit Service Modal -->
        <div id="serviceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 class="text-xl font-bold mb-4" id="modalTitle">Добавить услугу</h3>
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Название</label>
                            <input type="text" id="serviceName" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Размеры</label>
                            <input type="text" id="serviceDimensions" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Цена (₽)</label>
                            <input type="number" id="servicePrice" required step="0.01"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
                            <textarea id="serviceDescription"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="serviceActive" class="mr-2">
                            <label class="text-sm text-gray-700">Активная услуга</label>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeServiceModal()" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                            Отмена
                        </button>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', loadServices);

    async function loadServices() {
        try {
            const response = await fetch('/api/admin/services');
            const services = await response.json();

            const table = document.getElementById('servicesTable');
            if (services.length === 0) {
                table.innerHTML = '<p class="text-center py-8 text-gray-500">Нет услуг</p>';
                return;
            }

            table.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Название</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Размеры</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Цена</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Статус</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Действия</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${services.map(service => `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="font-medium text-gray-900">${service.name}</div>
                                        <div class="text-sm text-gray-500">${service.description || '-'}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.dimensions}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold">${service.price} ₽</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                            service.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                        }">
                                            ${service.active ? 'Активна' : 'Неактивна'}
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button onclick="editService(${service.id})" class="text-primary hover:text-secondary mr-3">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deleteService(${service.id})" class="text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        } catch (error) {
            console.error('Error loading services:', error);
            document.getElementById('servicesTable').innerHTML = '<p class="text-center py-8 text-red-500">Ошибка загрузки услуг</p>';
        }
    }

    function openAddServiceModal() {
        document.getElementById('modalTitle').textContent = 'Добавить услугу';
        document.getElementById('serviceForm').reset();
        document.getElementById('serviceId').value = '';
        document.getElementById('serviceActive').checked = true;
        document.getElementById('serviceModal').classList.remove('hidden');
        document.getElementById('serviceModal').classList.add('flex');
    }

    function closeServiceModal() {
        document.getElementById('serviceModal').classList.add('hidden');
        document.getElementById('serviceModal').classList.remove('flex');
    }

    async function editService(id) {
        try {
            const response = await fetch(`/api/admin/services/${id}`);
            const service = await response.json();

            document.getElementById('modalTitle').textContent = 'Редактировать услугу';
            document.getElementById('serviceId').value = service.id;
            document.getElementById('serviceName').value = service.name;
            document.getElementById('serviceDimensions').value = service.dimensions;
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceDescription').value = service.description || '';
            document.getElementById('serviceActive').checked = service.active;

            document.getElementById('serviceModal').classList.remove('hidden');
            document.getElementById('serviceModal').classList.add('flex');
        } catch (error) {
            alert('Ошибка загрузки услуги');
        }
    }

    document.getElementById('serviceForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const serviceData = {
            name: document.getElementById('serviceName').value,
            dimensions: document.getElementById('serviceDimensions').value,
            price: parseFloat(document.getElementById('servicePrice').value),
            description: document.getElementById('serviceDescription').value,
            active: document.getElementById('serviceActive').checked
        };

        const serviceId = document.getElementById('serviceId').value;
        const url = serviceId ? `/api/admin/services/${serviceId}` : '/api/admin/services';
        const method = serviceId ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(serviceData)
            });

            if (response.ok) {
                closeServiceModal();
                loadServices();
                alert('Услуга сохранена успешно!');
            } else {
                alert('Ошибка сохранения услуги');
            }
        } catch (error) {
            alert('Ошибка сохранения услуги');
        }
    });

    async function deleteService(id) {
        if (!confirm('Вы уверены, что хотите удалить эту услугу?')) return;

        try {
            const response = await fetch(`/api/admin/services/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadServices();
                alert('Услуга удалена успешно!');
            } else {
                alert('Ошибка удаления услуги');
            }
        } catch (error) {
            alert('Ошибка удаления услуги');
        }
    }
</script>
</body>
</html>
