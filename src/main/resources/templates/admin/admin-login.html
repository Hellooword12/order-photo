<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - PhotoPrint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
        <div class="flex items-center justify-center space-x-2 mb-4">
            <i class="fas fa-camera-retro text-3xl text-blue-600"></i>
            <span class="text-2xl font-bold text-gray-800">PhotoPrint</span>
        </div>
        <h2 class="text-2xl font-bold">Вход в систему</h2>
        <p class="text-gray-600">Введите ваши учетные данные</p>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        Неверное имя пользователя или пароль
    </div>

    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Вы успешно вышли из системы
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Имя пользователя
            </label>
            <input type="text" id="username" name="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Введите имя пользователя" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Пароль
            </label>
            <input type="password" id="password" name="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Введите пароль" required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-bold">
            Войти
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="/" class="text-blue-600 hover:text-blue-800 text-sm">
            ← Вернуться на главную
        </a>
    </div>
</div>
</body>
</html>
