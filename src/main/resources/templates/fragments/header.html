<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoPrint - Печать фото</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<!-- Header Fragment -->
<div th:fragment="header" class="bg-white text-gray-800 shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">

            <header class="bg-white text-gray-800 shadow-md sticky top-0 z-50 border-b border-gray-200">
                <!-- Декоративный элемент -->
                <div class="absolute inset-0 bg-gradient-to-r from-amber-50 to-green-50 opacity-60"></div>

                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                    <!-- Основная навигация -->
                    <div class="flex items-center justify-between h-16">
                        <!-- Логотип -->
                        <a href="/" class="flex items-center gap-2 text-xl font-bold hover:text-amber-600 transition-colors">
                            <i class="fas fa-camera-retro text-2xl text-amber-500"></i>
                            <span class="text-xl font-bold text-gray-800">PhotoPrint</span>
                        </a>

                        <!-- Основная навигация для десктопа -->
                        <nav class="hidden lg:flex items-center space-x-1">
                            <!-- Основные разделы -->
                            <a href="/" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-amber-50 transition-colors text-gray-700 font-medium">
                                <i class="fas fa-home w-5 text-amber-500"></i>
                                Главная
                            </a>

                            <!-- Сделать заказ -->
                            <a href="/order" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-amber-500 text-white hover:bg-amber-600 transition-colors font-medium shadow-lg">
                                <i class="fas fa-shopping-cart w-5"></i>
                                Сделать заказ
                            </a>

                            <!-- Контакты -->
                            <a href="/contacts" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-amber-50 transition-colors text-gray-700 font-medium">
                                <i class="fas fa-map-marker-alt w-5 text-red-500"></i>
                                Контакты
                            </a>

                            <!-- Для авторизованных пользователей -->
                            <div sec:authorize="isAuthenticated()" class="flex items-center space-x-1">
                                <a href="/chat" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-amber-50 transition-colors text-gray-700 font-medium relative">
                                    <i class="fa-solid fa-comments w-5 text-purple-500"></i>
                                    Чат
                                    <span th:if="${globalMessageCount > 0}"
                                          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full min-w-[18px] h-4 flex items-center justify-center px-1"
                                          th:text="${globalMessageCount > 99} ? '99+' : ${globalMessageCount}">
                                        0
                                    </span>
                                </a>
                            </div>
                        </nav>

                        <!-- Правая часть с кнопками -->
                        <div class="hidden lg:flex items-center space-x-2">
                            <!-- Для неавторизованных пользователей -->
                            <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-2">
                                <a href="/login" class="flex items-center gap-2 px-4 py-2 rounded-lg border border-amber-400 hover:bg-amber-50 transition-colors text-amber-600 font-medium">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Войти
                                </a>
                                <a href="/register" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gradient-to-r from-amber-500 to-green-500 text-white hover:from-amber-600 hover:to-green-600 transition-all duration-300 shadow-lg hover:shadow-amber-400/25 font-medium">
                                    <i class="fas fa-user-plus"></i>
                                    Регистрация
                                </a>
                            </div>

                            <!-- Для авторизованных пользователей -->
                            <div sec:authorize="isAuthenticated()" class="flex items-center space-x-2">
                                <!-- Профиль пользователя -->
                                <div class="relative group">
                                    <button class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-amber-50 transition-colors text-gray-700">
                                        <i class="fas fa-user-circle text-xl text-amber-500"></i>
                                        <span class="hidden md:inline max-w-[120px] truncate" sec:authentication="name" title="Профиль"></span>
                                        <i class="fas fa-chevron-down text-sm hidden md:inline"></i>
                                    </button>

                                    <!-- Выпадающее меню профиля -->
                                    <div class="absolute right-0 mt-2 w-48 bg-white/95 backdrop-blur-lg border border-amber-200 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                                        <div class="px-4 py-2 border-b border-amber-100 bg-amber-50 rounded-t-lg">
                                            <p class="text-sm font-medium text-gray-900 truncate" sec:authentication="name"></p>
                                            <p class="text-xs text-gray-500">Ваш профиль</p>
                                        </div>
                                        <a href="/profile" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700">
                                            <i class="fas fa-user w-5 text-amber-500"></i>
                                            Мой профиль
                                        </a>
                                        <a href="/profile/orders" class="flex items-center gap-2 px-4 py-3 hover:bg-amber-50 border-b border-amber-100 text-gray-700">
                                            <i class="fa-brands fa-jedi-order w-5 text-blue-400"></i>
                                            Мои заказы
                                        </a>
                                        <a href="/settings" class="flex items-center gap-2 px-4 py-3 hover:bg-amber-50 border-b border-amber-100 text-gray-700">
                                            <i class="fas fa-cog w-5 text-amber-500"></i>
                                            Настройки
                                        </a>
                                        <div class="border-t border-amber-100">
                                            <form th:action="@{/logout}" method="post" class="w-full">
                                                <button type="submit" class="flex items-center gap-2 px-4 py-3 hover:bg-red-50 text-red-500 w-full text-left rounded-b-lg">
                                                    <i class="fas fa-sign-out-alt w-5"></i>
                                                    Выйти
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопка бургер-меню для мобильных -->
                        <button class="lg:hidden p-2 rounded-md hover:bg-amber-50 transition-colors text-gray-700"
                                aria-label="Открыть меню" id="mobileMenuButton">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- ВТОРАЯ СТРОКА - Админские и модераторские уведомления -->
                    <div sec:authorize="isAuthenticated()" class="hidden lg:flex items-center justify-between py-2 border-t border-amber-100">
                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                            <div class="flex items-center space-x-2">

                                <!-- Админ панель -->
                                <div sec:authorize="hasRole('ADMIN')">
                                    <a href="/admin" class="flex items-center gap-2 px-3 py-1 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                        <i class="fas fa-user-shield"></i>
                                        <span>Админка</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Мобильное меню -->
                    <div id="mobileMenu" class="lg:hidden fixed inset-0 z-50 bg-black bg-opacity-50 hidden">
                        <div class="fixed top-0 right-0 w-80 h-full bg-white text-gray-800 shadow-xl transform transition-transform duration-300 translate-x-full border-l border-amber-200">
                            <!-- Декоративный фон -->
                            <div class="absolute inset-0 bg-gradient-to-b from-amber-50 to-green-50 opacity-60"></div>

                            <div class="relative z-10 h-full flex flex-col">
                                <div class="p-4 border-b border-amber-200 bg-white">
                                    <div class="flex items-center justify-between">
                                        <span class="text-lg font-semibold bg-gradient-to-r from-amber-500 to-green-500 bg-clip-text text-transparent">Меню</span>
                                        <button id="closeMobileMenu" class="p-2 hover:bg-amber-100 rounded-lg transition-colors text-gray-700">
                                            <i class="fas fa-times text-xl"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Контент мобильного меню -->
                                <div class="flex-1 p-4 space-y-2 overflow-y-auto bg-white/80">
                                    <!-- Основные ссылки -->
                                    <a href="/" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700">
                                        <i class="fas fa-home w-5 text-amber-500"></i>
                                        Главная
                                    </a>

                                    <!-- Сделать заказ -->
                                    <a href="/order" class="flex items-center gap-2 px-4 py-3 hover:bg-amber-50 border-b border-amber-100 text-gray-700">
                                        <i class="fas fa-shopping-cart w-5 text-blue-400"></i>
                                        Сделать заказ
                                    </a>
                                    <div sec:authorize="isAuthenticated()" class="space-y-2 pt-2 border-t border-amber-200">
                                    <a href="/profile/orders" class="flex items-center gap-2 px-4 py-3 hover:bg-amber-50 border-b border-amber-100 text-gray-700">
                                        <i class="fa-brands fa-jedi-order w-5 text-blue-400"></i>
                                        Мои заказы
                                    </a>
                                    </div>

                                    <!-- Контакты -->
                                    <a href="/contacts" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700">
                                        <i class="fas fa-map-marker-alt w-5 text-red-500"></i>
                                        Контакты
                                    </a>

                                    <!-- Для авторизованных пользователей -->
                                    <div sec:authorize="isAuthenticated()" class="space-y-2 pt-2 border-t border-amber-200">
                                        <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">
                                            Личный кабинет
                                        </div>

                                        <a href="/chat" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700 relative">
                                            <i class="fa-solid fa-comments w-5 text-purple-500"></i>
                                            Чат
                                            <span th:if="${globalMessageCount != null && globalMessageCount > 0}"
                                                  class="absolute right-4 bg-red-500 text-white text-xs rounded-full min-w-[20px] h-5 flex items-center justify-center px-1 shadow-lg"
                                                  th:text="${globalMessageCount > 99} ? '99+' : ${globalMessageCount}">
                                                    0
                                                </span>
                                        </a>

                                        <a href="/profile" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700">
                                            <i class="fas fa-user w-5 text-amber-500"></i>
                                            Профиль
                                        </a>

                                        <a href="/settings" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700">
                                            <i class="fas fa-cog w-5 text-amber-500"></i>
                                            Настройки
                                        </a>

                                        <!-- Админ панель -->
                                        <div sec:authorize="hasRole('ADMIN')">
                                            <a href="/admin" class="flex items-center gap-3 p-3 rounded-lg bg-gradient-to-r from-red-100 to-pink-100 border border-red-300 transition-colors text-gray-700">
                                                <i class="fas fa-user-shield text-red-500"></i>
                                                Админ-панель
                                            </a>
                                        </div>

                                        <!-- Выход -->
                                        <form th:action="@{/logout}" method="post" class="pt-2 border-t border-amber-200">
                                            <button type="submit" class="flex items-center gap-3 p-3 rounded-lg hover:bg-red-50 text-red-500 w-full text-left transition-colors border border-red-100">
                                                <i class="fas fa-sign-out-alt w-5"></i>
                                                Выйти
                                            </button>
                                        </form>
                                    </div>

                                    <!-- Для неавторизованных пользователей -->
                                    <div sec:authorize="!isAuthenticated()" class="space-y-2 pt-2 border-t border-amber-200">
                                        <div class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">
                                            Авторизация
                                        </div>
                                        <a href="/login" class="flex items-center gap-3 p-3 rounded-lg hover:bg-amber-50 transition-colors border border-amber-100 text-gray-700">
                                            <i class="fas fa-sign-in-alt w-5 text-amber-500"></i>
                                            Войти
                                        </a>
                                        <a href="/register" class="flex items-center gap-3 p-3 rounded-lg bg-gradient-to-r from-amber-500 to-green-500 text-white hover:from-amber-600 hover:to-green-600 transition-all duration-300 shadow-lg border border-amber-400">
                                            <i class="fas fa-user-plus w-5"></i>
                                            Регистрация
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        // Мобильное меню
                        document.addEventListener('DOMContentLoaded', function() {
                            const mobileMenuButton = document.getElementById('mobileMenuButton');
                            const closeMobileMenu = document.getElementById('closeMobileMenu');
                            const mobileMenu = document.getElementById('mobileMenu');

                            function openMobileMenu() {
                                mobileMenu.classList.remove('hidden');
                                setTimeout(() => {
                                    mobileMenu.querySelector('div').classList.remove('translate-x-full');
                                }, 10);
                            }

                            function closeMobileMenuFunc() {
                                mobileMenu.querySelector('div').classList.add('translate-x-full');
                                setTimeout(() => {
                                    mobileMenu.classList.add('hidden');
                                }, 300);
                            }

                            mobileMenuButton.addEventListener('click', openMobileMenu);
                            closeMobileMenu.addEventListener('click', closeMobileMenuFunc);

                            // Закрытие по клику вне меню
                            mobileMenu.addEventListener('click', function(e) {
                                if (e.target === mobileMenu) {
                                    closeMobileMenuFunc();
                                }
                            });
                        });
                    </script>
